<div class="form-container">
  <h3>Join Chat</h3>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input
        formControlName="username"
        matInput
        type="text"
        placeholder="Username"
      >
    </mat-form-field>
    <button
      [disabled]="loginForm.invalid"
      mat-raised-button
      color="primary"
      type="submit"
    >Login
    </button>
  </form>
</div>
